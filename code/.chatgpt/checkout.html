<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Booking - Checking Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Checking Train Availability</h1>
    <form>
      <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin" placeholder="Enter origin">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Enter destination">
      </div>
      <div class="form-group">
        <label for="departure-date">Departure Date</label>
        <input type="date" class="form-control" id="departure-date">
      </div>
      <div class="form-group">
        <label for="return-date">Return Date</label>
        <input type="date" class="form-control" id="return-date">
      </div>
      <div class="form-group">
        <label for="passengers">Number of Passengers</label>
        <input type="number" class="form-control" id="passengers" min="1">
      </div>
      <button type="submit" class="btn btn-primary">Check Availability</button>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
