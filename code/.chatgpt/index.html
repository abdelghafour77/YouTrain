<!DOCTYPE html>
<html>

<head>
  <title>Train Booking</title>
  <style>
    body {
      background-color: white;
    }

    .navbar {
      background-color: blue;
      color: white;
    }

    .navbar a {
      color: white;
    }

    .btn-primary {
      background-color: blue;
      border-color: blue;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Train Booking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Book Your Train Tickets</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputOrigin">Origin</label>
          <input type="text" class="form-control" id="inputOrigin" placeholder="Enter origin station">
        </div>
        <div class="form-group col-md-6">
          <label for="inputDestination">Destination</label>
          <input type="text" class="form-control" id="inputDestination" placeholder="Enter destination station">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDate">Date of Travel</label>
        <input type="date" class="form-control" id="inputDate">
      </div>
      <div class="form-group">
        <label for="inputClass">Class</label>
        <select id="inputClass" class="form-control">
          <option selected>Choose...</option>
          <option>First Class</option>
          <option>Second Class</option>
          <option>Third Class</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputPassengers">Number of Passengers</label>
        <input type="number" class="form-control" id="inputPassengers" placeholder="Enter number of passengers">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <footer class="bg-light py-3 mt-5">
    <div class="container text-center">
      &copy; Train Booking 2021
    </div>
  </footer>
</body>

</html>
